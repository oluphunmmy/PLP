<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLP WEB DEV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <!-- Main Heading -->
    <h2>User Registration</h2>

    <!-- Paragraph -->
    <p>Please fill out the form below to register.</p>

    </section>
    <section id="about">
        <p>This is another section</p>
    </section>
    <section id="contact">
        <p>This is contact page</p>
    </section>
    <form action="" method="GET/POST">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="name" placeholder="Enter your First Name" required><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastname" placeholder="Enter your Last Name" required><br><br>
        <label for="mobile"> Phone Number:</label>
        <input type="number" id="mobile" name="mobile_num" placeholder="Enter your Phone Number" required> <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email Address" required><br><br>
        <label for="message">Message</label>
        <textarea id="message" placeholder="Enter Your Message"></textarea><br><br>
        <button type="submit">Send Message</button>
        <input type="reset" value="clear form">
    </form>
    <!-- Table Displaying Common User Information -->
    <h2>User Information</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>john@example.com</td>
                <td>+1234567890</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>jane@example.com</td>
                <td>+0987654321</td>
            </tr>
        </tbody>
    </table><br><br>

    <img src="networking.jpg" alt="page-image"> <br> <br>
    <a href="https://www.google.com/">Click to visit Google website</a>
</body>
</html>
